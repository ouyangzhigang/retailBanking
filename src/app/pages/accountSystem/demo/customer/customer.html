<div class="customer">
    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-6">
            <div class="panel padding-right">
                <div class="row">
                    <form action="" class="form-horizontal customer-select">
                        <div class="form-group">
                            <label for="" class="col-lg-3 col-md-3 col-sm-4 control-label padding-right-no">机构：</label>
                            <div class="col-lg-9 col-md-9 col-sm-8 padding-no">
                                <select name="" id="" class="form-control">
                                    <option value="">D100-南京分行</option>
                                    <option value="">D100-南京分行</option>
                                    <option value="">D100-南京分行</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-lg-3 col-md-3 col-sm-4 control-label padding-right-no">分行名称：</label>
                            <div class="col-lg-9 col-md-9 col-sm-8 padding-no">
                                <select name="" id="" class="form-control">
                                    <option value="">0112-城东中心支行</option>
                                    <option value="">0112-城东中心支行</option>
                                    <option value="">0112-城东中心支行</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-lg-3 col-md-3 col-sm-4 control-label padding-right-no">支行名称：</label>
                            <div class="col-lg-9 col-md-9 col-sm-8 padding-no">
                                <select name="" id="" class="form-control">
                                    <option value="">全部</option>
                                    <option value="">南京分行</option>
                                    <option value="">南京分行</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-lg-3 col-md-3 col-sm-4 control-label padding-right-no">统计时间：</label>
                            <div class="col-lg-9 col-md-9 col-sm-8 padding-no">
                                <input type="text" class="form-control time-input-start" placeholder="2016-01-20">
                                <img src="./images/calendar.png" alt="" class="customer-img">
                                <span class="customer-span">至</span>
                                <input type="text" class="form-control time-input-end" placeholder="2016-02-20">
                                <img src="./images/calendar.png" alt="" class="customer-img">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row customer-button">
                    <button class="btn btn-default btn-small">查询</button>
                    <button class="btn btn-default btn-small">导出</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-7 col-sm-6 col-xs-6">
            <div class="panel">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="performence-box"></div>
                        <div class="performence-title">员工转推介报表</div>
                    </div>
                </div>
                <div class="row photo">
                    <img src="./images/photo.png" alt="" class="photo-img">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>员工号</th>
                    <th>姓名</th>
                    <th>转出业务量</th>
                    <th>转出受理成功率</th>
                    <th>转入业务量</th>
                    <th>转入受理成功率</th>
                    <th>转入已处理量</th>
                    <th>转入待处理量</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in vm.data">
                    <td>{{p.id}}</td>
                    <td>{{p.number}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.outtask}}</td>
                    <td>{{p.outtasksuccess}}</td>
                    <td>{{p.intask}}</td>
                    <td>{{p.intasksuccess}}</td>
                    <td>{{p.intaskdone}}</td>
                    <td>{{p.intaskundone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
