<div class="l-main container-fluid">

        <cfo-header></cfo-header>

    <div class="l-body">

            <cfo-side-bar>
                <cfo-side-item ng-repeat="item in vm.concernContent">
                    <cfo-icon name="item.name" src="item.src"></cfo-icon>

        <div class="l-content l-content-default">
            <cfo-menu-bar items="vm.menus"></cfo-menu-bar>

                <div ui-view=""></div>
            </div>
        </div>
    </div>
