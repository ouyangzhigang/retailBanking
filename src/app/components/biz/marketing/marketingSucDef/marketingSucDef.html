<cfo-panel>
    <panel-title>营销成功定义</panel-title>
    <panel-body>
        <!-- <form sf-schema="vs.schema" sf-form="vs.form" sf-model="vs.model" ></form> -->
        <div class="row">
            <div class="col-md-12 div-inline">
                <div class="col-md-1">类型</div>
                <div class="col-md-3">
                    <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                          类型1：购买/签约
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-3 col-md-offset-1">
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        类型2：产品余额提升
                      </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="text">元
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-3 col-md-offset-1">
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        类型3：价格提升
                      </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="text">元
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="col-md-3 col-md-offset-1">
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                        类型4：客户挽留
                      </label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 div-inline">
                <div class="col-md-3 col-md-offset-1">
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios5" value="option5">
                        类型5：客户挖掘（客户评级提升至）
                      </label>
                    </div>
                </div>
                <div class="col-md-8">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> 私人银行客户
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> 财富管理客户
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> 白金卡客户
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox4" value="option4"> 金卡客户
                    </label>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </panel-body>
</cfo-panel>
