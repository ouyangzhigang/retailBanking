<div class="tabs" >
    <div class="cfo-tab" >
        <div class="cfo-tab-item unselected"
             ng-class="{'selected':tabitem.active,'item-piece':$index==0,'odd':$index%2==0}"
             ng-click=tabWrap.select(tabitem) ng-repeat="tabitem in tabWrap.tabitems" >
            {{tabitem.value}}
        </div>
    </div>
    <div ng-transclude></div>
</div>
