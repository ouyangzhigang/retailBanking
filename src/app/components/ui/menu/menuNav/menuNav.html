<ul class="menu-nav" ng-mouseleave="disContentMenu()">
    <li class="menu-list" ng-repeat="item in menu" ng-mouseover="selectMenu($index, menu.length)">
      {{item.title}}
      <div class="circle-static animated"
      ng-class="{true:'zoomIn',false:'fadeOut'}[circleRun[$index]]"
      ng-click="circleNice($index,menu.length)"></div>
      <ul class="display-menu-content" ng-mouseleave="resetDisplay()" ng-class="{'displaying':displayMenu[$index]}" ng-if="displayMenu[$index]">
          <li class="display-menu-list" ng-repeat="nextItem in item.items" ng-mouseover="selectNextMenu($event, $index, item.items.length)">
              {{nextItem.title}}
              <i class="fa fa-caret-right pull-right" aria-hidden="true" ng-if="nextItem.items.length>0"></i>
              <ul class="right-menu-content displayings" ng-mouseleave="resetDisplay()" ng-if="nextItem.items.length>0 && $index == displayIndex && $parent.$parent.$index == parentIndex && rightNow">
                  <li class="right-menu-list" ng-repeat="nextItem in nextItem.items" ng-mouseover="selectLastMenu($event, $index, nextItem.items.length)">
                      {{nextItem.title}}
                      <i class="fa fa-caret-right pull-right" aria-hidden="true" ng-if="nextItem.items.length>0"></i>
                      <ul class="right-menu-content displayings" ng-if="nextItem.items.length>0 && finalIndex == $index && lastNow">
                          <li class="right-menu-list" ng-repeat="nextItem in nextItem.items">
                              {{nextItem.title}}
                          </li>
                      </ul>
                  </li>
              </ul>
          </li>
      </ul>
    </li>
</ul>
